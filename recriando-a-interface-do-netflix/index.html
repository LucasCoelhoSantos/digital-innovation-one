<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini-all-of-us-are-dead.jpg" alt="Poster da série: All Of Us Are Dead">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-batman.jpg" alt="Poster do filme: Batman">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-cavaleiro-da-lua.jpg" alt="Poster da série: Cavaleiro da Lua">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-eternos.jpg" alt="Poster da série: Eternos">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-euphoria.jpg" alt="Poster da série: Euphoria">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-flash.jpg" alt="Poster da série: Flash">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-homem-aranha-sem-volta-para-casa.jpg" alt="Poster do filme: Homem Aranha: Sem Volta Para Casa">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-os-simpsons.jpg" alt="Poster da série: Os Simpsons">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-peaky-blinders.jpg" alt="Poster da série: Peaky Blinders">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
